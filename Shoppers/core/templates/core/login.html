{% extends 'core/base.html'%}

{% block title %}Sign up{% endblock %}

{%block content%}
<div class="w-1/2 my-6 mx-auto p-6 bg-black rounded-xl text-white">
    <h1 class="mb-8 text-3xl">Log in</h1>


    <form method="post" action=".">

        {%csrf_token%}

        
        <div class="mb-3">
            <label class="inline-block mb-2 text-white">Username</label><br>
            {{form.username}}
        </div>

    
        <div class="mb-3">
            <label class="inline-block mb-2 text-white">Password</label><br>
            {{form.password}}
        </div>
         
        {%if form.errors or form.non_field_errors%}
        <div class="mb-3 p-6 text-red-500 rounded-xl">
            {% for field in form %}
                {{field.errors}}
            {%endfor%}  

             {{ form.non_field_errors }} 
        </div>
        {%endif%}
        


        <button class="px-4 py-8 text-lg bg-cyan-500 hover:bg-cyan-700 rounded-xl text-white">Submit</button>

    </form>
</div>

{% endblock %}
