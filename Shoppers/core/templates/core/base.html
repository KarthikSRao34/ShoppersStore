<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf - 8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

<title>{%block title%}{%endblock%} | Shoppers </title>

    </head>
    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-white bg-gray-800">
            <a href="/" class="text-xl fonr-Times New Roman font-semibold text-cyan-300 hover:text-cyan-600">Shoppers</a>

            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg  hover:text-gray-500 bg-cyan-500 text-white rounded-xl px-6 py-3">New Item</a>
                <a href="{% url 'item:items' %}" class="text-lg font-semibold font-Times new Roman hover:text-gray-500 bg-gray-500 text-white rounded-xl px-6 py-3">Browse</a>
                {% if user.is_authenticated %}
                <a href="{% url 'conversation:inbox'%}" class="px-6 py-3 text-lg font-semibold font-Times new Roman bg-cyan-500 text-white rounded-xl hover:bg-cyan-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold font-Times new Roman bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                
                {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold font-Times new Roman bg-cyan-500 text-white rounded-xl hover:bg-cyan-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold font-Times new Roman bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>
        <div class="px-6 py-6 bg-black">
           {%block content%}
           {%endblock%}
        </div>
        <footer class="px-6 py-6 flex justify-between  bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold font-Times new Roman text-gray-300"></h3>

                <p class="text-lg text-gray-400"> About </p>
                    
            </div>
            <div class="w-1/3">
            <h3 class="mb-5 font-semibold font-Times new Roman text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-cyan-300 hover:text-cyan=600">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-cyan-300 hover:text-cyan=600">Contact</a></li>
                <li><a href="#" class="text-lg text-cyan-300 hover:text-cyan=600">Privacy Policy </a></li>
                <li><a href="#" class="text-lg text-cyan-300 hover:text-cyan=600">Terms of conditions</a></li>
            </ul>
            </div>
            </footer>
    </body>
</html>
