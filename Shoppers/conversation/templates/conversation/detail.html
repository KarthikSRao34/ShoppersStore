
{% extends 'core/base.html' %}

{% block title%}Conversation{%endblock%}

{%block content%}
<h1 class="mb-6 text-3-xl text-white">Conversation</h1>

<div class="space-y-6">
    {% for message in conversation.messages.all %}
    
        <div class="p-6 flex {%if message.created_by == request.user %}bg-cyan-200 {%else %}bg-gray-500 {%endif%}rounded-xl">
            <div>
                <p class="mb-4 "><strong>{{message.created_by.username}}</strong>@{{message.created_at}}</p>
                <p>{{message.content}}</p>
            </div>
        </div>
    
    {%endfor%}
    
</div>

<form method="post" action="." class="mt-6">
    {%csrf_token%}
    
    {{form.as_p}}
     <button class="px-4 py-8 mt-6 text-lg bg-cyan-500 hover:bg-cyan-700 rounded-xl text-white">Send</button>
   

</form>

{%endblock%}
