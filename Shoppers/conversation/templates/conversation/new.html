{% extends 'core/base.html' %}

{% block title%}New conversation{%endblock%}

{%block content%}
<h1 class="mb-6 text-3-xl text-white">New conversation</h1>
<form method="post" action=".">
    {%csrf_token%}
    

    <div class="space-y-4 text-white">
        {{form.as_p}}
    </div>
    {%if form.errors or form.non_field_errors%}
        <div class="mb-3 p-6 text-red-500 rounded-xl">
            {% for field in form %}
                {{field.errors}}
            {%endfor%}  

             {{ form.non_field_errors }} 
        </div>
        {%endif%}

    <button class="px-4 py-8 mt-6 text-lg bg-cyan-500 hover:bg-cyan-700 rounded-xl text-white">Send</button>

</form>

{%endblock%}
