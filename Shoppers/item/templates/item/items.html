{% extends 'core/base.html' %}

{%block title%}Items{%endblock%}

{%block content%}
<div class="pb-6 grid grid-cols-4 gap-4 bg-black rounded-xl text-white border border-white">
    <div class="col-span-1 p-4">
       <form method="get" actions="{% url 'item:items'%}">
        <input name="query" class="w-full p-4 py-4 px-6 border border-white rounded-xl" type="text" value="{{ query }}" placeholder="Find a bike,car or painter">

        <button class="mt-2 py-4 px-8 text-lg bg-cyan-500 hover:bg-cyan-700 rounded-xl text-white">Search</button>
       </form>

       <hr class="my-6 p-4">
       <p class="font-semibold font-Times new Roman ">Categories</p>

        <ul>
            {% for category in categories %}    
            <li class="py-2 px-2 p-4 rounded-xl {% if category.id == category_id %} bg-cyan-300 {% endif %}">
                <a href="{% url 'item:items' %}?query={{ query }}&category={{category.id}}">{{category.name}}</a>
            </li>
             {%endfor%}
        </ul>
        <hr class="my-6">
       <p class="font-semibold font-Times new Roman">Clear  filters</p>
       <ul >
        <li>
                <a href="{% url 'item:items' %}" class="mt-2 px-4 py-6 inline-block bg-yellow-500 text-lg rounded-xl text-white hover:bg-yellow-700">Clear filters</a>
        </li>
       </ul>
       
        </div>
    
        <div class="col-span-3" >

                <div class="grid grid-cols-3 gap-3 p-4 border border-white ">
                        {% for item in items %}
                <div>
                        <a href="{% url 'item:detail' item.id %}">
                                <div>
                                        <img src="{{ item.image.url }}" class="rounded-t-xl border border-white">
                                 
                                </div>
                                <div class="p-6 bg-black rounded-b-xl text-white border border-white">
                                        <h2 class="text-2xl">{{item.name}}</h2>
                                        <p class="text-gray-500 ">Price:â‚¹{{ item.price}}</p>
                                </div>
                        </a>
                </div>
                {% endfor %}
                </div>
        </div>
        </div>
{% endblock %}
