{%extends 'core/base.html' %}

{% block title %}Dashboard{%endblock%}


{%block content%}
        <div class="mt-6 px-6 py-12 bg-black rounded-xl text-white border border-white">
                <h2 class="mb-12 text-2xl text-center border border-white p-8 rounded-xl">My items</h2>

                <div class="grid grid-cols-3 gap-3 ">
                        {% for item in items %}
                <div>
                        <a href="{% url 'item:detail' item.id %}">
                                <div>
                                        <img src="{{ item.image.url }}" class="rounded-t-xl border border-white">
                                 
                                </div>
                                <div class="p-6 bg-black rounded-b-xl border border-white">
                                        <h2 class="text-2xl">{{item.name}}</h2>
                                        <p class="text-gray-500 ">Price:{{ item.price}}</p>
                                </div>
                        </a>
                </div>
                {% endfor %}
                </div>
        </div>
    {%endblock%}
